<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Esport</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">NEXUS <span>ESPORTS</span></div>

        <nav class="nav">
            <a href="#" class="nav-item">Home</a>
            <a href="#">Team</a>
            <a href="#">Achievements</a>
            <a href="#">Games</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main-bg">

        <!-- HERO -->
        <section class="hero">
            <div class="hero-text">
                <h1>PROFESSIONAL<br><span>E-SPORTS TEAM</span></h1>
                <p>
                    Ulusal ve uluslararası turnuvalarda mücadele eden
                    profesyonel e-spor takımı.
                </p>
                <div class="hero-buttons">
                    <button class="btn">Join the Team</button>
                    <button class="btn outline">Watch Matches</button>
                </div>
            </div>

            <div class="hero-image hero-anim">
                <img src="images/hero.png" alt="gamer">
            </div>
        </section>

        <!-- GAMES -->
        <section class="team">
            <h2>OUR GAMES</h2>

            <div class="team-grid">
                <article class="player-card">
                    <img src="images/valorant.jpg" alt="Valorant">
                    <h3>VALORANT</h3>
                </article>

                <article class="player-card">
                    <img src="images/pubg.jpg" alt="PUBG">
                    <h3>PUBG</h3>
                </article>

                <article class="player-card">
                    <img src="images/cs2.jpg" alt="CS2">
                    <h3>CS2</h3>
                </article>
            </div>
        </section>

    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2026 Nexus Esports</p>
    </footer>
</body>
</html>
